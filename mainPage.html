<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudHub</title>
    <link rel="stylesheet" href="mainPage.css">
</head>
<body>
    <div class="navbar">
        <div class="nav-left">
            <span class="logo"><img src="logo.png" alt="Logo" width="30"> Home</span>
        </div>
        <div class="nav-center">
            <input type="text" placeholder="üîç Search" class="search-bar">
        </div>
        <div class="nav-right">
            <span>Events</span>
            <div class="profile-icon"></div>
            <div class="menu-icon">‚ò∞</div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-container">
        <div class="left-section">
            <!-- Status Update Box -->
            <div class="post-box">
                <div class="user-input">
                    <div class="avatar"></div>
                    <input type="text" placeholder="What's on your mind?" class="post-input">
                </div>
                <button class="media-button">üì∑ Photo/Video</button>
            </div>

            <!-- Posts -->
            <div class="post">
                <div class="post-header">
                    <div class="avatar"></div>
                    <span>Username</span>
                </div>
                <p class="post-content">This is a sample post. Share your thoughts!</p>
                <div class="post-actions">
                    <button class="like-btn">üëç Like <span class="like-count">0</span></button>
                    <button class="comment-btn">üí¨ Comment</button>
                </div>
                <div class="comment-section">
                    <input type="text" placeholder="Write a comment..." class="comment-input">
                </div>
            </div>
        </div>

        <!-- Sidebar Chat -->
        <div class="sidebar">
            <div class="chat-header">Chat</div>
            <div class="chat-list">
                <div class="chat-user">
                    <div class="chat-avatar"></div>
                    <span>User 1</span>
                </div>
                <div class="chat-user">
                    <div class="chat-avatar"></div>
                    <span>User 2</span>
                </div>
                <div class="chat-user">
                    <div class="chat-avatar"></div>
                    <span>User 3</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
